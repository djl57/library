<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-pre</title>
  <!-- 开发环境 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span v-pre>{{ this will not be compiled }}</span>
    <p>v-pre用来跳过这个元素和它的子元素的编译过程。可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。</p>
    <p>简而言之就是没有经过编译，所以上面那段不会报错</p>
    <p>上面是使用了v-pre的，下面没有</p>
    <span>{{ compiled }}</span>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      compiled: 'compiled'
    },
    mounted () {

    },
    methods: {

    }
  })
</script>
</html>
