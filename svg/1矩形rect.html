<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rect</title>
</head>
<body>
  <!-- 唯一的区别rx和ry，当rx，ry超过stroke-width的一半的时候才会对里面的矩形产生影响，当stroke-width过大时，会产生恶心的效果 -->
  <svg width="300" height="300">
    <rect id="rect" x="10" y="10" fill="#F4A460" stroke="#FF00FF" stroke-width="20" width="90%" height="90%" rx="10" ry="10"></rect>
  </svg>
  <svg width="300" height="300">
    <rect id="rect" x="10" y="10" fill="#F4A460" stroke="#FF00FF" stroke-width="20" width="90%" height="90%" rx="13" ry="13"></rect>
  </svg>
  <svg width="300" height="300">
    <rect id="rect" x="10" y="10" fill="#F4A460" stroke="#FF00FF" stroke-width="20" width="90%" height="90%" rx="19" ry="19"></rect>
  </svg>
</body>
</html>
