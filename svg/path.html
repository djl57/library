  <!-- <path>标签用于制路径。
  <path>的d属性表示绘制顺序，它的值是一个长字符串，每个字母表示一个绘制动作，后面跟着坐标。
      M：移动到（moveto）
      L：画直线到（lineto）
      Z：闭合路径 
    M = moveto  “Move to”命令，M，需要两个参数，分别是需要移动到点的x轴和y轴的坐标。
                在使用M命令移动画笔后，只会移动画笔，但不会在两点之间画线。
                所以M命令经常出现在路径的开始处，用来指明从何处开始画。
    L = lineto  需要两个参数，分别是一个点的x轴和y轴坐标，L命令将会在当前位置和新位置（L前面画笔所在的点）之间画一条线段。
    H = horizontal lineto  绘制平行线
    V = vertical lineto  绘制垂直线
    C = curveto 三次贝塞尔曲线
    S = smooth curveto 简写的贝塞尔曲线命令
    Q = quadratic Bézier curve 二次贝塞尔曲线
    T = smooth quadratic Bézier curveto
    A = elliptical Arc  弧形命令
    Z = closepath  从当前点画一条直线到路径的起点（闭合）

    注意：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。 
  -->
  <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 H 90 V 90 H 10 L 10 10"/> 
    <!-- 起点：（10，10）平行线（10,90）垂直线（90,90）平行线（90,10）与前一点连线（10,10） -->
    <!-- Points -->
