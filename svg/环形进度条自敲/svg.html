<!DOCTYPE html>
<html lang="en">

  <title>svg环形进度条</title>

    #circle {
      stroke-width: 10%;

      stroke-dasharray: 255%;
      /* stroke-dashoffset: 255%;
      -webkit-transform: rotate(-90deg);
      -moz-transform: rotate(-90deg);

      transform: rotate(-90deg); */
    }
