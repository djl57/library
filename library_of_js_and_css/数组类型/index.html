  let double = x => 2 * x
  let triple = x => 3 * x
  let quadra = x => 4 * x
  let penta = x => 5 * x

  function Pipe(...fn) {
    return input => {
      return fn.reduce((ac, cur) => {
        return cur(ac)
      }, input)
    }
  }
  
  let fns = [double, triple, quadra, penta]
  let dtqp = Pipe(...fns)
  let result = dtqp(2) // 240
