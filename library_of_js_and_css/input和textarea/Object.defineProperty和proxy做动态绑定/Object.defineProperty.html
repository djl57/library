<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input动态绑定</title>
</head>
<body>
  <h1 id="title">Hello</h1>
  <input type="text" id="a" />
</body>
<script>
  var input = document.getElementById("a"),
      title = document.getElementById("title");
  input.oninput = function (e) {
    title.innerHTML = this.value;
  };

  Object.defineProperty(input, 'val', { //这里必须定义一个新的属性名称，不可以用value，否则会报错。
    get: function () {
      console.log('1', this) // <input type="text" id="a">
      return this.value;
    },
    set: function (val) {
      console.log('2', this) // <input type="text" id="a">
      this.value = val;
      title.innerHTML = val;
    }
  });
  // Object.defineProperty(obj, prop, descriptor)
  //   obj
  //     要在其上定义属性的 对象。
  //   prop
  //     要定义或修改的 属性 或 方法 的名称。
  //   descriptor {}
  //     目标属性所拥有的特性。
  //   descriptor属性
  // value:
  //     属性的值(不用多说了)
  // writable:
  //     如果为false，属性的值就不能被重写,只能为只读了,默认false
  // configurable:
  //     总开关，一旦为false，就不能再设置他的（value，writable，configurable）,默认false
  // enumerable:
  //     是否能在for...in循环中遍历出来或在Object.keys中列举出来。默认false
  // get:
  //     
  // set:
  //     
</script>
</html>
