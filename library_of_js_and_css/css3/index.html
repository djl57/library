<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3</title>
  <style>
  .animation_div {
    width: 20px;
    height: 20px;
    background-color: aqua;
    animation: startMove 1s 1s linear infinite alternate;
    /* animation: startMove .4s .5s linear infinite alternate; */
  }
  @keyframes startMove {
    from {
      transform: scale(1)
    }
    to {
      transform: scale(2)
    }
  }
  </style>
</head>
<body>
  <div class="animation_div"></div>
</body>
</html>
